<!doctype html>

    <style>
      @keyframes wave {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .wave-effect {
        overflow: hidden;
        position: relative;
      }

      .wave-effect::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 255, 255, 0) 100%);
        animation: wave 2s linear infinite;
      }
      
      .carousel .carousel-item {
          height: 20%; /* Set the height to 50% of the viewport height */
      }
      .carousel-inner img {
          object-fit: cover; /* Ensure the image covers the entire slide */
          height: 100%; /* Set the height of the image to 100% of the carousel item */
      }
      #left {
          display: flex;
          width: 40%;
          justify-content: left;
          height: 1000px;
      }
      .carousel-inner img {
          height: 1000px;
      }
      .background {
          background-image: url("");
      }
  </style>
